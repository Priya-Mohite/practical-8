<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> <!-- jQuery CDN link -->
</head>
<body>
    <p>If you click on me, I will disappear.</p>
    <button>fadeToggle</button>

    <div class="test">
        <div id="div1" style="width:80px; height:80px; display:none; background-color: red;"></div><br>
        <div id="div2" style="width:80px; height:80px; display:none; background-color: green;"></div><br>
        <div id="div3" style="width:80px; height:80px; display:none; background-color: blue;"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeToggle(); // Default speed
                $("#div2").fadeToggle("slow"); // Slow speed
                $("#div3").fadeToggle(2000); // Custom speed (2000ms = 2 seconds)
                console.log('Clicked');
                $('p').hide(); // Hide the paragraph on button click
            });
        });
    </script>
</body>
</html>
