<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> <!-- Corrected jQuery CDN link -->
</head>
<body>
    <p>If you click on me, I will disappear.</p>

    <script>
        $(document).ready(function(){
            $("p").on({
                mouseenter: function(){
                    $(this).css("background-color", "lightgray");
                    console.log('Background changed to lightgray');
                },
                mouseleave: function(){
                    $(this).css("background-color", "lightblue");
                    console.log('Background changed to lightblue');
                },
                click: function(){
                    $(this).css("background-color", "yellow");
                    console.log('Background changed to yellow');
                },
                dblclick: function(){
                    alert('Hello!!!');
                    $(this).hide();
                    console.log('Paragraph hidden');
                }
            });
        });
    </script>
</body>
</html>
